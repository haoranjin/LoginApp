{% extends 'base.html' %}

  <div class="col-lg-5">
    <!-- ÁéªÁíÉÊãüÊÄÅÂç°ÁâáÂÆπÂô® -->

            <input id="pwd" name="password" type="password" class="form-control form-control-lg" placeholder="Your password" required>
            <button class="btn btn-outline-secondary" type="button" id="eye" onclick="togglePwd('pwd','eye')">üëÅÔ∏è</button>
          </div>
        </div>

        <small class="text-muted">No account? <a class="link-light" href="{{ url_for('register') }}">Create one</a></small>
      </div>
    </div>
  </div>
</div>
{% endblock %}
