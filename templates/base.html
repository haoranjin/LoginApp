<!--navigation, password small eye-->
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}My Fancy Site{% endblock %}</title>

  <!-- Bootstrap 5 样式（CDN 快速引入） -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google 字体（更现代） -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <!-- 站点自定义样式：注意路径用 url_for 去 /static/css/style.css -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body class="gradient-bg" style="font-family: 'Poppins', sans-serif;">
  <!-- 透明导航 + 右上角登录/注册/登出 -->
  <nav class="navbar navbar-expand-lg bg-transparent">
    <div class="container">
      <a class="navbar-brand fw-bold text-white" href="{{ url_for('index') }}">JOHTO</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav" aria-controls="nav" aria-expanded="false" aria-label="Toggle nav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div id="nav" class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          {% if username %}
            <!-- 登录后显示昵称 + 创建/登出 -->
            <li class="nav-item"><span class="nav-link text-white">Hi, {{ username }}</span></li>
            <li class="nav-item"><a class="nav-link text-white" href="{{ url_for('create') }}">Create</a></li>
            <li class="nav-item"><a class="nav-link text-white" href="{{ url_for('logout') }}">Logout</a></li>
          {% else %}
            <!-- 未登录显示 登录/注册 -->
            <li class="nav-item"><a class="nav-link text-white" href="{{ url_for('login') }}">Login</a></li>
            <li class="nav-item"><a class="nav-link text-white" href="{{ url_for('register') }}">Register</a></li>
          {% endif %}
        </ul>
      </div>
    </div>
  </nav>

  <!-- 主内容区域 + Flash 消息提示 -->
  <div class="container py-4">
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="row justify-content-center">
          <div class="col-lg-6">
            {% for m in messages %}
              <div class="alert alert-info shadow-sm glass-alert mb-2">{{ m }}</div>
            {% endfor %}
          </div>
        </div>
      {% endif %}
    {% endwith %}

    {% block content %}{% endblock %}
  </div>

  <!-- 小眼睛切换密码明/暗文（被 login/register 页调用） -->
  <script>
    function togglePwd(id, eyeId){
      const input = document.getElementById(id);
      const eye = document.getElementById(eyeId);
      if (input.type === "password") {
        input.type = "text";
        eye.innerText = "🙈";   // 展示明文
      } else {
        input.type = "password";
        eye.innerText = "👁️";  // 回到密文
      }
    }
  </script>

  <!-- Bootstrap 5 脚本（需放在 body 末尾） -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
